<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EnglishTips</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>EnglishTips</h1>
                </div>
                <h2>Crie sua conta</h2>
                <p>Junte-se a nós e comece sua jornada de aprendizado</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">
                        <i class="fas fa-user"></i>
                        Nome Completo
                    </label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Digite a senha novamente">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="englishLevel">
                        <i class="fas fa-chart-line"></i>
                        Nível de Inglês
                    </label>
                    <select id="englishLevel" name="englishLevel" required>
                        <option value="">Selecione seu nível</option>
                        <option value="beginner">Iniciante</option>
                        <option value="elementary">Básico</option>
                        <option value="intermediate">Intermediário</option>
                        <option value="upper-intermediate">Intermediário Avançado</option>
                        <option value="advanced">Avançado</option>
                        <option value="proficient">Proficiente</option>
                    </select>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        Concordo com os <a href="#" target="_blank">Termos de Uso</a> e <a href="#" target="_blank">Política de Privacidade</a>
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Quero receber novidades e dicas de inglês por email
                    </label>
                </div>

                <button type="submit" class="auth-btn primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="auth-links">
                    <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                    <p><a href="index.html">← Voltar ao site</a></p>
                </div>
            </form>

            <!-- Loading spinner -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Criando sua conta...</p>
            </div>

            <!-- Error message -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Success message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDaH8cP64hX0gq1d_RhuNfJdFHUdUtCI0",
            authDomain: "englishtips-3a51f.firebaseapp.com",
            projectId: "englishtips-3a51f",
            storageBucket: "englishtips-3a51f.firebasestorage.app",
            messagingSenderId: "104772353202",
            appId: "1:104772353202:web:7630d36ad2ed85d682ddab",
            measurementId: "G-8XJFB5LL92"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth available globally
        window.auth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.updateProfile = updateProfile;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>

    <script src="js/auth.js"></script>
</body>
</html>
